<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
    <h4 class="card-header py-3">Register</h4>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">Usuario</label>
          <input
            type="text"
            formControlName="username"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
          />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">
              Se requiere un nombre de usuario
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
          />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">
              Se requiere una contraseña
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Confirmar Contraseña</label>
          <input
            type="password"
            formControlName="password2"
            class="form-control"
            [ngClass]="{
              'is-invalid':
                submitted &&
                (f.password2.errors || f.password.value != f.password2.value)
            }"
          />
          <div *ngIf="submitted && f.password2.errors" class="invalid-feedback">
            <div *ngIf="f.password2.errors.required">
              Es requerido que confirmes tu contraseña
            </div>
          </div>
          <div
            *ngIf="submitted && f.password.value != f.password2.value"
            class="invalid-feedback"
          >
            <div>Las contraseñas no coinciden</div>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input
            type="email"
            formControlName="email"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
          />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Se requiere un email</div>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Nombre y Apellidos</label>
          <input
            type="text"
            formControlName="fullname"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.fullname.errors }"
          />
          <div *ngIf="submitted && f.fullname.errors" class="invalid-feedback">
            <div *ngIf="f.fullname.errors.required">Se requiere un email</div>
          </div>
        </div>
        <button [disabled]="loading" class="btn btn-primary">
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          Register
        </button>
        <div class="mt-4">
          <p>¿Ya tienes una cuenta?</p>
          <a routerLink="/login" class="text-decoration-none">Haz Login Aquí</a>
        </div>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">
          {{ error }}
        </div>
      </form>
    </div>
  </div>
</div>
